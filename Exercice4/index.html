<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Gestion d'événements en JavaScript</title>
</head>
<body>
<button id="myButton">Cliquez ici</button>
<p id="myMsg"></p>
<!-- <script src="./index.js"></script> -->
 <script>
    const myBtn = document.querySelector("#myButton");
    myBtn.addEventListener("click", () => {
        const myMsg = document.querySelector("#myMsg");
        myMsg.textContent = "Bonjour, vous avez cliqué sur le bouton !";
    });
 </script>
</body>
</html>
