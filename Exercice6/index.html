<!DOCTYPE html>
<html>

<head>
    <title>Calculatrice Interactive</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="calculator">
    <input type="text" id="display" readonly>
    <button id="un">1</button>
    <button id="deux">2</button>
    <button id="trois">3</button>
    <button id="quatre">4</button>
    <button id="cinq">5</button>
    <button id="six">6</button>
    <button id="sept">7</button>
    <button id="huit">8</button>
    <button id="neuf">9</button>
    <button id="zero">0</button>
    <button id="plus">+</button>
    <button id="moins">-</button>
    <button id="mult">*</button>
    <button id="miseAZero">C</button>
    <button id="egal">=</button>
    <button id="divise">/</button>
</div>
<script src="./index.js"></script>
</body>

</html>
